<html>
<head>
<title></title>
</head>
<body bgcolor="Plum">
    <form>
        
    Text        <input type="text" ><br>
    Password    <input type="password"><br>
    Range       <input type="range"><br>
    Checkbox    <input type="checkbox" name="c1"><br>
    Radio       <input type="radio" name="c1"><br>
    Dat        <input type="date" name="c1" max="30-10-2023" min="01-01-2000"><br>                                                       
    DateTime    <input type="datetime-local" name="c1"><br>
    Month       <input type="month" name="c1"><br>
    week        <input type="week" name="c1"><br>
    Time        <input type="time" name="c1"><br>
    Number      <input type="number" name="c1" min="1" max="100" value="10" step="2"><br>
    Telphone    <input type="tel" name="c1" pattern="[0-9]{10}"><br>
    Email       <input type="email" name="c1"><br>
    Color       <input type="color" name="c1"><br>
    Image       <input type="image" name="c1" src="images/sigaram.ico" alt="Save"><br>
    URL         <input type="url" name="c1"><br>
    File        <input type="file" name="c1"><br>
    Search      <input type="search" name="c1"><br>
   
    </form>
</body>
</html>
