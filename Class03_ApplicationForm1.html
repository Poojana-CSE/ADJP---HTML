<!DOCTYPE html>
<html>
<head>
    <title>CSC Computer Education Perundurai</title>
</head>
<body bgcolor="plum">
<form>
	<table>
		<tr>
			<td width="1%">Applicant Name</td>
			<td width="10%"><input type="text" name="tName"></td>
		</tr>
		<tr>
			<td>Applicant Father /Husband Name</td>
			<td><input type="text" name="tFName"></td>
		</tr>
		<tr>
			<td>Gender</td>
			<td><input type="radio" name="rGender"> Male
			<input type="radio" name="rGender"> Female
			<input type="radio" name="rGender"> Transgender</td>
		</tr>
		<tr>
			<td>Date Of Birth</td>
			<td><input type="date" name="dDOB"></td>
		</tr>
		<tr>
			<td>Blood Group</td>
			<td>
			 <select>
			 	<option>A Positive</option>
			 	<option>AB Positive</option>
			 	<option>A1B Positive</option>
			 	<option>A Nagative</option>
			 	<option>AB Nagative</option>
			 	<option>B Positive</option>
			 	<option>B Nagative</option>
			 	<option>O Positive</option>			 	
			 	<option>O Nagative</option>			 	
			 </select>	
			</td>
		</tr>
		<tr>
			<td>Qualification</td>
			<td>
			 <select name="SQuali">
			 	<option>Below SSLC</option>
			 	<option>SSLC</option>
			 	<option>HSC</option>
			 	<option>UG</option>
			 	<option>PG</option>
			 	<option>Diploma</option>
			 	<option>No Education</option>
			 </select>	
			</td>
		</tr>
		<tr>
			<td>Address</td>
			<td><textarea rows="4" cols="15"></textarea> </td>
		</tr>

	</table>
</form>

</body>
</html>
